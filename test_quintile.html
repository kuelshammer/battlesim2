<!DOCTYPE html>
<html>
<head>
    <title>Quintile Analysis Test</title>
</head>
<body>
    <h1>Quintile Analysis Test</h1>
    <div id="output"></div>
    
    <script type="module">
        import init, { run_quintile_analysis_wasm } from './simulation-wasm/pkg/simulation_wasm.js';
        
        async function test() {
            try {
                const wasm = await init();
                console.log('WASM loaded successfully');
                
                // Create test data - simple simulation results
                const testResults = [
                    [
                        {
                            rounds: [
                                {
                                    team1: [
                                        {
                                            creature: { name: "Fighter", hp: 50 },
                                            final_state: { current_hp: 25 }
                                        }
                                    ],
                                    team2: [
                                        {
                                            creature: { name: "Goblin", hp: 15 },
                                            final_state: { current_hp: 0 }
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                ];
                
                console.log('Testing quintile analysis...');
                const analysis = run_quintile_analysis_wasm(testResults, "Test Scenario", 1);
                console.log('Analysis result:', analysis);
                
                document.getElementById('output').innerHTML = `
                    <h2>Success!</h2>
                    <p>Generated ${analysis.quintiles.length} quintiles</p>
                    <pre>${JSON.stringify(analysis, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `
                    <h2>Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        test();
    </script>
</body>
</html>
